<nb-card>
  <nb-card-header>Permission
    <div class="float-right">
      <ngx-filter-button [indexTable]="indexTable"></ngx-filter-button>
    </div>
  </nb-card-header>
  <toaster-container></toaster-container>

  <nb-card-body>
    <ngx-index-table endPoint="/permission_alert"
                     urlReplacement="/pages/permission/{{module}}/index/page"
                     [tableData]="tableData"
                     [withAction]="true"
                     [withNumber]="true"
                     [actionButton]="actionButton"
                     [extraParams]="extraParams"
                     [type]="module"
                     #indexTable>
    </ngx-index-table>
  </nb-card-body>

</nb-card>
