<nb-card>
  <nb-card-header>Area</nb-card-header>
  <toaster-container></toaster-container>

  <nb-card-body>
    <div class="row">
      <div class="col-md-6">
        <button class="btn btn-primary" type="button" routerLink="/pages/settings/area/create">
          Create New Area
        </button>
      </div>
      <!--<div class="col-md-6">-->
        <!--<div class="float-right">-->
          <!--<button class="btn btn-danger" type="button" routerLink="/pages/approval/index">-->
            <!--Approval-->
          <!--</button>-->
        <!--</div>-->
      <!--</div>-->
    </div>
    <br>
    <br>
    <table datatable [dtOptions]="dtOptions" class="table table-striped">
      <thead>
        <tr>
          <th>No.</th>
          <th>Created Date</th>
          <th>Name</th>
          <th>Description</th>
          <!--<th>Marker Color</th>-->
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of datasets; let i = index">
          <td>{{(i + 1) + startNumber }}</td>
          <!-- @TODO: Fix harusnya ada medium date -->
          <!--<td>{{data.create_date | date: 'mediumDate'}}</td>-->
          <td>{{data.create_date}}</td>
          <td>{{data.name}}</td>
          <!--<td>{{(data.description.length >= 10) ? (data.description).substring(0,10).concat("...") : data.description }}</td>-->
          <td>{{ data.description }}</td>
          <!--<td><span [ngStyle]="{'border-bottom': '2px solid ' + data.marker_color }">{{data.marker_color}}</span></td>-->
          <td>
            <a class="icon-container" href="javascript:void(0)">
              <i class="nb-icons nb-search" (click)="dataView(data.id)"></i>
            </a>
            <a class="icon-container" href="javascript:void(0)">
              <i class="nb-icons nb-edit" (click)="dataEdit(data.id)"></i>
            </a>
            <a class="icon-container" href="javascript:void(0)">
              <i class="nb-icons nb-trash" (click)="dataHapus(data.id)"></i>
            </a>
            <ngx-index-approval-flag [data]="data"></ngx-index-approval-flag>
          </td>
        </tr>
      </tbody>
    </table>
  </nb-card-body>
</nb-card>
