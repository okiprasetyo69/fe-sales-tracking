<nb-card>
  <nb-card-header>Payment
    <div class="float-right">
      <ngx-filter-button [indexTable]="indexTable"></ngx-filter-button>
    </div>
  </nb-card-header>
  <toaster-container></toaster-container>
  <nb-card-body>
    <button class="btn btn-primary" type="button" (click)="goToReceiptChecker()">
      Receipt Checker
    </button>
    <br>
    <br>
    <ngx-index-table
      [tableData]="tableData"
      [actionButton]="actionButton"
      [urlReplacement]="replacement"
      [endPoint]="endPoint"
      [withNumber]="true"
      [withAction]="true"
      #indexTable></ngx-index-table>
  </nb-card-body>


</nb-card>
