<nb-card>
  <nb-card-header>Request Order
    <div class="float-right">
      <ngx-filter-button [indexTable]="indexTable"></ngx-filter-button>
    </div>
  </nb-card-header>
  <toaster-container></toaster-container>
  <nb-card-body>
    <ngx-index-table endPoint="/sales/request"
                     urlReplacement="/pages/sales/activities/request_order/index/page"
                     [tableData]="tableData"
                     [withAction]="true"
                     [withNumber]="true"
                     [actionButton]="actionButton"
                     #indexTable>
    </ngx-index-table>
  </nb-card-body>
</nb-card>
