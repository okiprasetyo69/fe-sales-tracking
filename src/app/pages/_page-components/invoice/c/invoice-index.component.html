<nb-card>
  <nb-card-header>Invoice
    <div class="float-right">
      <ngx-filter-button [indexTable]="indexTable" [userFilter]="false"></ngx-filter-button>
    </div>
  </nb-card-header>
  <toaster-container></toaster-container>
  <nb-card-body>
    <button class="btn btn-primary" type="button" routerLink="/pages/sales/activities/payment/import">
      Import
    </button>
    <!-- routerLink="/pages/sales/activities/payment/import" -->
    <br/>
    <br/>
    <ngx-index-table endPoint="/sales/invoice"                      
                      urlReplacement="/pages/collector/activities/invoice/index/page"
                      [tableData]="tableData"
                      [withAction]="true"
                      [withNumber]="true"
                      [actionButton]="actionButton"
                      #indexTable>
    </ngx-index-table>
  </nb-card-body>
</nb-card>
