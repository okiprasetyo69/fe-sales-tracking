<div *ngIf="!isLoadingGeneral" class="row">
  <div class="col-md-6">
    <button type="button" class="btn btn-primary" (click)="back()">Back</button>
  </div>
</div>
<div *ngIf="!isLoadingGeneral">
  <br>
</div>

<ngx-form-loading [is_loading]="isLoadingGeneral"></ngx-form-loading>
<nb-card *ngIf="!isLoadingGeneral">
  <nb-card-header>Sales Order</nb-card-header>
  <nb-card-body>
    <div class="row">
      <!--left side-->
      <div class="col-md-6">
        <ngx-header-detail label="Sales order no." content="{{datasets['code']}}"></ngx-header-detail>
      </div>

      <!--right side-->
      <div class="col-md-6">
        <ngx-header-detail label="Sales order date" content="{{datasets['create_date']}}"></ngx-header-detail>
      </div>
    </div>

    <br>
    <ngx-header-detail label="Sales Rep." content="{{(datasets['user']?.employee_name) ? datasets['user']?.employee_name : 'Not assigned to visit plan'}}"></ngx-header-detail>
    <div class="row">
      <!--left side-->
      <div class="col-md-6">
        <ngx-header-detail label="Branch" content="{{(datasets['user']?.branch_name) ? datasets['user']?.branch_name : 'Not assigned to visit plan'}}"></ngx-header-detail>
      </div>
      <!--right side-->
      <div class="col-md-6">
        <ngx-header-detail label="Division" content="{{(datasets['user']?.division_name) ? datasets['user']?.division_name : 'Not assigned to visit plan'}}"></ngx-header-detail>
      </div>
    </div>

    <br>
    <ngx-header-detail label="Customer" content="{{datasets['customer_code']}}"></ngx-header-detail>
  </nb-card-body>
</nb-card>

<nb-card *ngIf="!isLoadingGeneral">
  <nb-tabset>
    <nb-tab tabTitle="Items">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>No.</th>
          <th>Item Code</th>
          <th>Item Name</th>
          <th>Qty</th>
          <th>Unit</th>
          <th>Unit Price</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of dataItems; let i = index">
          <td>{{i+1}}</td>
          <td>{{data.item_number}}</td>
          <td>{{data.product_name}}</td>
          <td style="text-align: right">{{data.quantity}}</td>
          <td>Unit</td>
          <td style="text-align: right">{{data.unit_price | currency:'IDR '}}</td>
        </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="5">Total</td>
            <!-- @TODO: minta api key untuk totalnya -->
            <td style="text-align: right;">{{total | currency:'IDR '}}</td>
          </tr>
        </tfoot>
      </table>
    </nb-tab>
  </nb-tabset>
</nb-card>
