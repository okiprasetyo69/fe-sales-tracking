<nb-card>
  <nb-card-header>Delivery Route
    <div class="float-right">
      <ngx-filter-button [indexTable]="indexTable"></ngx-filter-button>
    </div>
  </nb-card-header>
  <toaster-container></toaster-container>

  <nb-card-body>
    <button class="btn btn-primary" type="button" routerLink="/pages/logistic/activities/delivery_route/generate">
      Generate
    </button>
    <button class="btn btn-primary" type="button" routerLink="/pages/logistic/activities/delivery_route/create">
      Create Daily Plan
    </button>
    <br>
    <br>
    <ngx-index-table
      [endPoint]="endPoint"
      [urlReplacement]="replacement"
      [tableData]="tableData"
      [actionButton]="actionButton"
      [withAction]="true"
      [withNumber]="true"
      [withApproval]="true"
      type="logistic"
      #indexTable></ngx-index-table>
  </nb-card-body>

</nb-card>
