<nb-card>
  <nb-card-header>{{breadcrumb}}
<!--    <div class="float-right">-->
<!--      <ngx-filter-button [indexTable]="indexTable"></ngx-filter-button>-->
<!--    </div>-->
  </nb-card-header>
  <toaster-container></toaster-container>
  <nb-card-body *ngIf="empty_data">
    <div class="alert alert-primary" role="alert">
      You don't have any data.
    </div>
    <button class="btn btn-primary" type="button" (click)="createData()">
      Create New {{breadcrumb}}
    </button>
    <button class="btn btn-primary" type="button" routerLink="/pages/logistic/delivery_cycle/import">
      Import
    </button>
  </nb-card-body>

  <nb-card-body *ngIf="!empty_data">
    <button class="btn btn-primary" type="button" (click)="createData()">
      Create New {{breadcrumb}}
    </button>
    <button class="btn btn-primary" type="button" routerLink="/pages/logistic/delivery_cycle/import">
      Import
    </button>
    <br>
    <br>
    <ngx-index-table endPoint="/delivery/cycle"
                     urlReplacement="/pages/logistic/delivery_cycle/index/page"
                     [tableData]="tableData"
                     [withAction]="true"
                     [withNumber]="true"
                     [withApproval]="true"
                     [actionButton]="actionButton"
                     #indexTable>
    </ngx-index-table>
  </nb-card-body>

</nb-card>
